<div class="oj-flex">
    <div class="oj-flex-item oj-sm-12 oj-lg-6 oj-sm-padding-2x-horizontal">
        <h2 class="oj-typography-subheading-sm oj-sm-margin-6x-top">Pie/Donut</h2>
        <oj-chart type="pie"
                  series="[[chartModel.pieSeriesValue]]"
                  groups="[[chartModel.pieGroupsValue]]"
                  animation-on-data-change="auto"
                  pie-center.label="Center Label"
                  style-defaults.pie-inner-radius="0.7"
                  selection-mode="multiple"
                  class="demo-chart-dvt">
        </oj-chart>
    </div>

    <div class="oj-flex-item oj-sm-12 oj-lg-6 oj-sm-padding-2x-horizontal">
        <h2 class="oj-typography-subheading-sm oj-sm-margin-6x-top">Chart</h2>
        <oj-chart type="bar"
                  selection-mode="multiple"
                  series="[[chartModel.barSeriesValue]]"
                  groups="[[chartModel.barGroupsValue]]"
                  animation-on-display="auto"
                  x-axis.title="x Axis Title"
                  y-axis.title="y Axis Title"
                  legend.rendered="off"
                  class="demo-chart-dvt">
        </oj-chart>
    </div>

    <div class="oj-flex-item oj-sm-12 oj-lg-6 oj-sm-padding-2x-horizontal">
        <h2 class="oj-typography-subheading-sm oj-sm-margin-6x-top">Treemap</h2>
        <oj-treemap animation-on-display="auto" animation-on-data-change="auto"
                    nodes="[[treeModel.nodeValues]]" class="demo-tree-map-dvt">
        </oj-treemap>
    </div>

    <div class="oj-flex-item oj-sm-12 oj-lg-6 oj-sm-padding-2x-horizontal">
        <h2 class="oj-typography-subheading-sm oj-sm-margin-6x-top">Sunburst</h2>
        <oj-sunburst animation-on-display="auto" animation-on-data-change="auto"
                     nodes="[[treeModel.nodeValues]]" class="demo-components-sm-dvt">
        </oj-sunburst>
    </div>

    <div class="oj-flex-item oj-sm-12 oj-lg-6 oj-sm-padding-2x-horizontal">
        <h2 class="oj-typography-subheading-sm oj-sm-margin-6x-top">Legend</h2>
        <oj-legend orientation='vertical'
                   sections="[[legendModel.sections]]"
                   class="demo-components-sm-dvt">
        </oj-legend>
    </div>

    <div class="oj-flex-item oj-sm-12 oj-lg-6 oj-sm-padding-2x-horizontal">
        <h2 class="oj-typography-subheading-sm oj-sm-margin-6x-top">Thematic Map</h2>
        <oj-thematic-map id='thematicMap1'
                         animation-on-display="auto"
                         map-provider="[[mapProvider]]"
                         label-display="off"
                         areas="[[areaData]]"
                         class="demo-components-sm-dvt">
        </oj-thematic-map>
    </div>

    <div class="oj-flex-item oj-sm-12 oj-lg-6 oj-sm-padding-2x-horizontal">
        <h2 class="oj-typography-subheading-sm oj-sm-margin-6x-top">Gauge</h2>
        <oj-status-meter-gauge id="gauge"
                               orientation="circular"
                               thresholds="[[gaugeModel.thresholdValues]]"
                               min="0"
                               max="100"
                               value="30"
                               animation-on-display="auto"
                               indicator-size=".5"
                               threshold-display="all"
                               metric-label.rendered="on"
                               readonly
                               class="demo-meter-gauge-dvt">
        </oj-status-meter-gauge>
        <oj-rating-gauge id="gauge1"
                         thresholds="[[gaugeModel.thresholdValues1]]"
                         read-only="false"
                         value="5"
                         animation-on-display="auto"
                         readonly
                         class="demo-rating-gauge-dvt">
        </oj-rating-gauge>
    </div>

    <div class="oj-flex-item oj-sm-12 oj-lg-6 oj-sm-padding-2x-horizontal">
        <h2 class="oj-typography-subheading-sm oj-sm-margin-6x-top">Diagram</h2>
        <oj-diagram id='diagram1'
                    animation-on-data-change='auto'
                    animation-on-display='auto'
                    data='[[diagramModel.data]]'
                    layout='[[diagramModel.simpleLayout]]'
                    style-defaults='[[diagramModel.styleDefaults]]'
                    node-properties='[[function(data){return {icon:{color:data.color}}}]]'
                    link-properties='[[function(data){return data}]]'
                    class="demo-components-sm-dvt">
        </oj-diagram>
    </div>

    <!-- todo: not responsive, hide it except on xl screens -->
    <div class="oj-flex-item oj-sm-12 oj-lg-6 oj-lg-down-hide oj-sm-padding-2x-horizontal">
        <h2 class="oj-typography-subheading-sm oj-sm-margin-6x-top">Timeline</h2>
        <oj-timeline id="timeline"

                     major-axis.scale='quarters'
                     start='[[new Date("Jan 1, 2014").toISOString()]]'
                     end='[[new Date("Dec 31, 2014").toISOString()]]'

    </div>

    <div class="oj-flex-item oj-sm-12 oj-lg-6 oj-sm-padding-2x-horizontal">
      <h2 class="oj-typography-subheading-sm oj-sm-margin-6x-top">Gantt</h2>
      <oj-gantt id="gantt"
                start="[[ganttModel.projectStartDate]]"
                end="[[ganttModel.projectEndDate]]"
                gridlines='{
                  "horizontal": "visible",
                  "vertical": "visible"
                }'
                major-axis='{
                  "scale": "months",
                  "zoomOrder": ["quarters", "months", "weeks", "days"]
                }'
                minor-axis='{
                  "scale": "weeks",
                  "zoomOrder": ["quarters", "months", "weeks", "days"]
                }'
                rows="[[ganttModel.rowsData]]"
                row-axis.rendered="on"
                class="demo-components-md-dvt">
      </oj-gantt>
    </div>

    <div class="oj-flex-item oj-sm-12 oj-lg-6 oj-sm-padding-2x-horizontal">
        <h2 class="oj-typography-subheading-sm oj-sm-margin-6x-top">NBox</h2>
        <oj-n-box id="nbox-container"
                  animation-on-data-change="auto"
                  data="[[nboxModel.dataProvider]]"
                  rows="[[nboxModel.rows]]"
                  columns="[[nboxModel.columns]]"
                  cells="[[nboxModel.cells]]"
                  rows-title="Potential"
                  columns-title="Performance"
                  class="demo-nbox-dvt">
            <template slot="nodeTemplate">
                <oj-n-box-node label="[[$current.data.name]]"
                               secondary-label="[[$current.data.position]]"
                               row="[[$current.data.potential]]"
                               column="[[$current.data.performance]]"
                               short-desc="[[$current.data.name + ' - ' + $current.data.position]]"
                               icon.source="[['images/employees/' + $current.data.image + '.png']]">
                </oj-n-box-node>
            </template>
        </oj-n-box>
    </div>

    <div class="oj-flex-item oj-sm-12 oj-lg-6 oj-sm-padding-2x-horizontal">
        <h2 class="oj-typography-subheading-sm oj-sm-margin-6x-top">PictoChart</h2>
        <oj-picto-chart id="pictochart1"
                        data="[[pictoChartModel.dataProvider]]"
                        animation-on-display="auto"
                        column-count="5"
                        class="demo-picto-chart-dvt">
            <template slot="itemTemplate" data-oj-as="item">
                <oj-picto-chart-item name="[[item.data.name]]"
                                     shape="human"
                                     count="[[item.data.count]]"
                                     color="[[pictoChartModel.getColor(item.index)]]">
                </oj-picto-chart-item>
            </template>
        </oj-picto-chart>
    </div>
</div>
